<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Bs5</title>
</head>

<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="./node_modules/bootstrap-icons/icons/circle-square.svg" alt="" height="72" width="72">
        <h1 class="h3 mb-3 font-weight-normal">Facebook Developers Circle</h1>        
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control mb-2" id="inputPassword" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"/>Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

</body>

</html>
